<!DOCTYPE html>
<html>

<head>
    <title>Skill tree editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ²</text></svg>">
</head>

<body class="application">
    <div
        x-data="application"
        class="skill-tree-editor"
    >
        <div>
            <div class="grid grid-cols-12 gap-2">

                <!-- =========================================================== -->

                <section class="col-span-3 p-2 tree-editor-panel tree-editor-panel--left">
                    <div class="flex space-between gap-1" style="margin-bottom: 1rem">
                        <a
                            href="sheet-editor.html"
                            target="_blank"
                            class="btn btn-warning btn-sm"
                            style="color: var(--color-dark)"
                        >View sheet</a>
                        <button
                            id="clear-trigger"
                            class="btn btn-warning btn-sm"
                        >Reset and load default sheet</button>
                    </div>

                    <div id="skill-tree"></div>
                </section>

                <!-- =========================================================== -->

                <section class="col-span-4 p-2 tree-editor-panel tree-editor-panel--middle">
                    <div id="node-informations-container"></div>
                </section>

                <!-- =========================================================== -->

                <section class="col-span-5 p-2 tree-editor-panel tree-editor-panel--right">
                    <div style="position: relative">
                        <div id="sheet-container"></div>
                        <div style="
                                position: absolute;
                                background-color: #0002;
                                top: 0;
                                left: 0;
                                right: 0;
                                bottom: 0;
                            ">
                        </div>
                    </div>
                </section>

                <!-- =========================================================== -->
            </div>
        </div>
    </div>


    <script src="tree-editor/js/src/PageLoader.js"></script>
    <script>
        const pageLoader = new PageLoader('tree-editor/tree-editor.page.json');
        document.addEventListener('DOMContentLoaded', () => {
            pageLoader.init();
        });
    </script>
</body>

</html>
