<!DOCTYPE html>
<html data-theme="dracula" class="light dark">

<head>
    <title>Docker compose editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ²</text></svg>">
</head>

<body class="application">
    <div x-data="application" class="docker-compose-editor">

        <div class="grid grid-cols-12 gap-2">

            <!-- =========================================================== -->

            <section class="col-span-3 p-2 tree-editor-panel tree-editor-panel--left">

                <div class="flex space-between gap-1" style="margin-bottom: 1rem">

                    <button id="open-compose-modal-trigger" class="btn btn--compose" onclick="import_compose_modal.showModal()">Import docker compose</button>
                    <dialog id="import_compose_modal" class="modal">
                        <div class="modal-box">
                            <h3 class="text-lg font-bold">Import compose</h3>

                            <textarea id="import-compose"></textarea>

                            <div class="modal-action">
                                <form method="dialog">
                                    <button class="btn btn--compose" id="import-compose-trigger">Import</button>
                                    <button class="btn btn--compose">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </dialog>

                </div>

                <div id="skill-tree"></div>
            </section>

            <!-- =========================================================== -->

            <section class="col-span-4 p-2 tree-editor-panel tree-editor-panel--middle">
                <div id="node-informations-container"></div>
            </section>

            <section class="col-span-5 p-2 tree-editor-panel tree-editor-panel--right">



                <!-- name of each tab group should be unique -->
                <div class="tabs tabs-lift">


                    <label class="tab">
                        <input type="radio" name="my_tabs_4" checked="checked" />
                        Dependencies
                    </label>
                    <div class="tab-content bg-base-100 border-base-300 p-6">
                        <div id="compose-services-diagram" style="
                                height: 500px;
                                width: 100%;
                                overflow: auto;
                            ">
                        </div>
                    </div>


                    <label class="tab">
                        <input type="radio" name="my_tabs_4" />
                        YAML
                    </label>
                    <div class="tab-content">
                        <div id="preview-container" style="
                            width: 100%;
                            height: 500px;
                            overflow: auto;
                        "></div>
                    </div>
                </div>
            </section>

            <!-- =========================================================== -->
        </div>

        <footer id="application-footer">

        </footer>

    </div>


    <script src="tree-editor/js/src/PageLoader.js"></script>
    <script>
        const pageLoader = new PageLoader('modules/docker-compose/assets/docker-compose.page.json');
        document.addEventListener('DOMContentLoaded', () => {
            pageLoader.init();
        });
    </script>


    <script async defer data-website-id="194094e2-ec19-4da0-ae08-a68b6fcee80a"
        src="https://metrics.jlb.ninja/metrics.js"></script>
</body>

</html>
